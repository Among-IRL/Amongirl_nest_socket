image: docker:stable

stages:
  - 👷 build
  - 🏭 production

build:
  stage: 👷 build
  script:
    - docker build .

production:
  stage: 🏭 production
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
  only:
    - main
